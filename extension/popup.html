<!DOCTYPE html>
<html>
<head>
  <title>Cassi Personal Shopper</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"/>
  <style>
    div.selected {
      border: 4px solid #2563EB;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-4 text-center">Cassi Personal Shopper</h1>
    
    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="imgInput">Upload Image</label>
      <input type="file" id="imgInput" class="w-full text-sm text-gray-500" />
    </div>
    
    <div class="flex space-x-4">
      <div id="uploadImages" class="w-1/2">
        <img id="uploadImgPreview" class="w-full h-32 object-cover rounded-lg mb-2" />
        <div id="uploadColorsContainer" class="flex space-x-2 justify-center">
          <div id="upload_color1" class="w-8 h-8 rounded-full bg-indigo-200"></div>
          <div id="upload_color2" class="w-8 h-8 rounded-full bg-indigo-300"></div>
          <div id="upload_color3" class="w-8 h-8 rounded-full bg-indigo-400"></div>
        </div>
      </div>
      
      <div id="productImages" class="w-1/2">
        <img id="productImgPreview" class="w-full h-32 object-cover rounded-lg mb-2" />
        <div id="productColorsContainer" class="flex space-x-2 justify-center">
          <div id="product_color1" class="w-8 h-8 rounded-full bg-pink-200"></div>
          <div id="product_color2" class="w-8 h-8 rounded-full bg-pink-300"></div>
          <div id="product_color3" class="w-8 h-8 rounded-full bg-pink-400"></div>
        </div>
      </div>
    </div>
    <div class="mb-4">
      <h2 class="text-lg font-medium text-gray-700 mb-2 text-center">Color Closeness</h2>
      <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="colorComparisonProgress" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
      </div>
      <p id="colorComparisonResult" class="text-sm text-gray-600 mt-1 text-center"></p>
    </div>
  </div>
  <script src="./main.js" type="module"></script>
</body>
</html>
